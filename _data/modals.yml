      <h3 class="core-title core-title--sm">Lexus UX allmänna villkor</h3>
      <div class="space--xs"></div>
      <h4 class="core-title core-title--xs">Föraren</h4>
      <ol>
        <li>Tävlingsdeltagare försäkrar att han eller hon har ett giltigt svenskt körkort som tillåter personen att köra bil på svenska vägar. Dessutom måste deltagaren vara över 25 år och inte äldre än 75 år.</li>
        <li>Föraren måste haft ett giltigt körkort i minst två år och får inte ha några trafiköverträdelser inom de senaste två åren. Föraren försäkrar även att han eller hon kommer att följa svensk lag under hela låneperioden.</li>
        <li>Föraren godkänner att han eller hon är vid god hälsa. Synen är i linje med de standardkrav som finns vid svenska körkortstester. Föraren lider inte av några sjukdomar eller funktionshinder som innebär att de är en risk för sig själva eller medtrafikanter när de sitter bakom ratten.</li>
        <li>Föraren accepterar att han eller hon har fullt ansvar för fordonet och om föraren känner att han eller hon inte är kapabel att köra ansvarar föraren för att omedelbart parkera och lämna fordonet. Föraren ansvarar även för han eller hon håller sig inom de svenska hastighetsbegränsningarna samt att föraren inte är påverkad av alkohol eller droger som kan påverka deras färdigheter ute i trafiken.</li>
        <li>Föraren godkänner att han eller hon omedelbart ska meddela en representant på Lexus Sverige om några misstankar kring huruvida bilen kan framföras i trafik eller ej uppstår.</li>
      </ol>

      <h4 class="core-title core-title--xs space--lg">Körkortets giltighet</h4>
      <ol>
        <li>Priset kan bara delas ut om föraren skickar in en kopia på både fram och baksida av sitt körkort.</li>
        <li>Max två personer får registreras som förare.</li>
        <li>Båda körkorten måste vara giltiga för att eventuella försäkringsärenden ska gälla.</li>
      </ol>

      <h4 class="core-title core-title--xs space--lg">Fordonet</h4>
      <ol>
        <li>Vid lån av Lexus UX gäller speciella villkor som tillhandahålls av Lexus Sverige. Vinnaren måste godkänna dessa villkor innan de tar emot nycklarna till lånebilen.</li>
        <li>Fordonet som lånas ut till vinnaren är en Lexus UX. Lexus Sverige reserverar sig för rättigheten att tillhandahålla en liknande bil om Lexus UX av någon anledning inte skulle vara tillgänglig. Lexus Sverige har även rätten att när som helst upphäva en förarens inblandning i billånet utan någon specifik orsak.</li>
        <li>Fordonet kan max lånas ut under en weekend (onsdag – måndag) och fordonet får inte lämna svenska territorium.</li>
        <li>Bilen får bara framföras av vinnaren och en extra registrerad förare. Fordonet får bara användas i privat syfte och inte i samband med företagsverksamhet eller racing.</li>
        <li>När bilen hämtas ut går föraren och Lexus Sverige noggrant igenom fordonets skick tillsammans. Vinnaren är ansvarig för alla typer av skador som uppstår vid ovarsam hantering av fordonet.</li>
        <li>Bilen är försäkrad hos Lexus Bilförsäkring (Länsförsäkringar). Vid eventuella skador betalar låntagaren självrisken. Skadeanmälan finns i bilens handskfack och skall om möjligt ifyllas på olycksplatsen. Trafikförsäkring 10% av basbeloppet Delkaskoförsäkring 20% av basbeloppet Vagnskadegaranti 6 000 kr + moms Bilen har dessutom en assistansförsäkring – Lexus Euro Assistance, vid behov av vägassistans ring 0771 – 24 80 00. Vid trafik- och parkeringsförseelser svarar låntagaren själv för eventuella böter. (Om påminnelse ankommer till Toyota Sweden AB, tillkommer en administrationsavgift på 300 kr + moms). Löpande kostnader betalas av låntagaren under låneperioden. Töm bilen själv på alla lösa föremål innan tjuven gör det. Bilen får ej maskintvättas med borstar! För allas trevnad är rökning i bilen inte tillåten. Låntagaren skall vid anmodan omgående återlämna bilen, även innan avtalad tidsperiod är slut.</li>
        <li>Rökning är förbjuden i fordonets kupé.</li>
        <li>Fordonet kommer att lämnas med full tank men behöver inte lämnas tillbaka med full tank.</li>
        <li>Fordonet kommer att levereras och hämtas från valfri adress.</li>
      </ol>
