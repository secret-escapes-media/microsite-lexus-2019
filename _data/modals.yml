      <h4 class="core-title core-title--xs">Arrangör Och Deltagare</h4>
      <ol class="continuing-list continuing-list--start">
        <li>Arrangören är Secret Escapes Ltd, 120 Holborn, London, EC1N 2TD.</li>
        <li>Alla deltagare (”deltagare”) måste vara bosatta i Sverige och vara 21 år eller äldre.</li>
