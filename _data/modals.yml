      <h4 class="core-title core-title--xs space--lg">Utlottningen</h4>
      <ol class="continuing-list">
        <li>För att delta i denna utlottning, uppmanas deltagarna att fylla i ett kort frågeformulär mellan 2019-04-15 07:00 (”startdatum”) och 2019-05-31 23:59 (”slutdatum”).</li>
