# file paths
url:     "https://mp.secretescapes.com" # the base hostname & protocol for your site
baseurl: "/lexus-design-collection/es" # the subpath of your site, e.g. /blog/
img:     "/lexus-design-collection/es/_assets/img"
css:     "/lexus-design-collection/es/_assets/css"
js:      "/lexus-design-collection/es/_assets/js"
video:   "/lexus-design-collection/es/_assets/video"

# Build settings
markdown: kramdown
exclude: [node_modules, gulpfile.js, package.json, package-lock.json, js/script.js]
keep_files: [_assets]
sass:
    sass_dir: css
    style: compressed



