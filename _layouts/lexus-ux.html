---
layout: default
---

<div class="vpad--xxl">
  <div class="container">
    <div class="width--xl">
      <p class="text--xxl">{{page.intro}}</p>
    </div>
    <div class="inline-buttons space--md">
      {% for item in page.intro-links %}
        <a href="{{item.link | liquify}}" class="btn{% if item.main-cta %} btn--black{% else %} btn--outline btn--outline-black{% endif %}{% if item.td-modal %} js-open-td-modal{% endif %}"{% if item.open-in-tab %} target="_blank"{% endif %}>{{item.title | liquify}}</a>
      {% endfor %}
    </div>
  </div>
</div>

<div class="vpad--xxl bg--light">
  <div class="container">
    {% for feature in page.features %}
      <div class="bob{% cycle '', ' bob--swap' %}">
        <div class="bob__img">
          <div class="bg-img bg-img--3-2" style="background-image: url('{{site.img}}/content/{{page.id}}/{{feature.id}}.jpg');">
            <a class="bg-img__link" href="{{feature.link}}"></a>
          </div>
        </div>
        <div class="bob__text">
          <h2 class="title title--md">{{feature.title}}</h2>
          <p>{{feature.description}}</p>
          <div class="space--sm"></div>
          <a href="{{feature.link}}" class="btn btn--sm btn--outline btn--outline-black"{% if feature.open-in-tab %} target="_blank"{% endif %}>{{page.feature-cta}}</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
