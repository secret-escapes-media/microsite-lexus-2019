<div class="{{include.block}}">
  {% for item in site.secret-escapes.nav %}
    {% assign processed-site-link = item.link | liquify %}
    <a class="{{include.block}}-link{% if processed-site-link == site.baseurl %} is-current{% endif %}" href="{{processed-site-link}}">{{item.title | liquify }}</a>
  {% endfor %}
</div>
